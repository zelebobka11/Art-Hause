<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Слепцы</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f5f0e1; /* Пастельный фон */
            color: #333;
        }

        /* Верхнее меню */
        .menu {
            position: absolute;
            right: 20px;
            top: 20px;
        }

        .menu a {
            text-decoration: none;
            color: #333;
            padding: 10px 15px;
            background-color: #eee;
            border-radius: 5px;
        }

        .menu a:hover {
            background-color: #ddd;
        }

         /* Выпадающее меню */
         .dropdown {
            display: none;
            position: absolute;
            top: 50px;
            right: 20px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            padding: 10px;
        }

        .dropdown a {
            display: block;
            padding: 10px 15px;
            text-decoration: none;
            color: #333;
            background-color: #eee;
            border-radius: 5px;
            margin-bottom: 5px;
        }

        .dropdown a:hover {
            background-color: #ddd;
        }


        /* Блок с тремя картинками */
        .image-grid {
            display: flex;
            justify-content: space-around;
            padding: 40px;
        }

        .image-grid .image-item {
            width: 30%;
            text-align: center;
        }

        .image-grid img {
            width: 80%;
            height: 550px; /* Фиксированная высота для всех изображений */
            object-fit: cover; /* Масштабирование с сохранением пропорций */
        }

        .image-grid .caption {
            margin-top: 10px;
            font-size: 16px;
        }

        .image-grid .caption a {
            text-decoration: none;
            color: #333;
            background-color: #eee;
            padding: 5px 10px;
            border-radius: 5px;
        }

        .image-grid .caption a:hover {
            background-color: #ddd;
        }

    </style>


     <!-- Меню -->
     <div class="menu">
        <a href="#" id="menuButton">Меню</a>
        <div class="dropdown" id="dropdownMenu">
            <a href="index.html">На главную</a>
            <a href="#" id="randomArticle">Случайная статья</a>
            <a href="authors.html">Молодые авторы</a>
        </div>
    </div>

     <!-- Блок с тремя картинками -->
     <div class="image-grid">
        <div class="image-item">
            <p>
                <img src="static/images/пенивайз.jpg" alt="Картинка 1">
            </p>
            <div>
                <p>Евгения</p>
            </div>
        </div>
        
        <div class="image-item">
            <p>
                <img src="static/images/эльф.jpg" alt="Картинка 2">
            </p>
            <div>
                <p>Валерия</p>
            </div>
        </div>
    </div>

    <script src="menu.js">
        
    </script>

    
    

</body>
</html>
